<div>

    <div *ngIf="!loadingStopped" class="d-flex justify-content-center m-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="loadingStopped && books" class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author/s</th>
                    <th scope="col">Category</th>
                    <th scope="col">Cover</th>
                    <th scope="col">Language</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of books" class="book-row" routerLink="/books/details/{{b.isbn}}">
                    <th scope="row">{{b.isbn}}</th>
                    <td>{{b.title}}</td>
                    <td>
                        <span *ngFor="let a of b.author; let last = last">
                            {{a}}{{!last ? ', ' : ''}}
                        </span>
                    </td>
                    <td>{{b.category}}</td>
                    <td>{{b.cover}}</td>
                    <td>{{b.language}}</td>
                    <td>{{b.year}}</td>
                    <td>${{b.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button *ngIf="loadingStopped && books" type="button" class="btn btn-primary m-2" routerLink="/books/book/addBook">Add Book</button>
    <p *ngIf="loadingStopped && !books" class="invalid-feedback d-block">Some error, please try again later!</p>

</div>
