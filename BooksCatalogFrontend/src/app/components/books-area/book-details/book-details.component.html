<div>
    <div *ngIf="book">

        <h5>ISBN: {{book.isbn}}</h5>
        <h5>Title: {{book.title}}</h5>
        <h5>
            Author/s:
            <span *ngFor="let a of book.author; let last = last">
                {{a}}{{!last ? ', ' : ''}}
            </span>
        </h5>
        <h5>Category: {{book.category}}</h5>
        <h5>Cover: {{book.cover}}</h5>
        <h5>Language: {{book.language}}</h5>
        <h5>Year: {{book.year}}</h5>
        <h5>Price: ${{book.price}}</h5>

        <br><br>

        <button type="button" class="btn btn-info m-2" routerLink="/books">&#8249; Back</button>
        <button type="button" class="btn btn-warning m-2" routerLink="/books/book/editBook/{{book.isbn}}">Edit</button>
        <button type="button" class="btn btn-danger m-2" (click)="deleteBook()">Delete</button>

    </div>
</div>
